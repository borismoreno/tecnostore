version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - npm prune --production
        - cp -R node_modules .amplify-hosting/compute/default/
        - cp package.json .amplify-hosting/compute/default/
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*